<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Paul Gwamanda">

    <title>Starter page</title>

    <!-- Library CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="./css/styles.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>


<section class="bg-dark d-flex h-100">
</section>

<section class="bg-light d-flex h-100">
    <div class="container my-auto wow fadeIn">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card profile-card bg-white text-center">
                    <div class="card-header bg-light">
                    </div>
                    <div class="card-body">
                        <div class="profile-image pb-3">
                            <img src="./images/placeholder.png"
                                 class="img-thumbnail" alt="Profile Image">
                        </div>
                        <div class="title-info">
                            <p class="card-text text-muted mb-0">
                                Hi, My name is
                            </p>
                        </div>
                        <div class="card-title">
                            <h1 class="title-details">
                                Fetching data...
                            </h1>
                        </div>
                        <div class="info-icons">
                            <div class="icon user_ active" data-title="Hi, My name is" data-value=" "></div>
                            <div class="icon email_" data-title="My email is" data-value=" "></div>
                            <div class="icon birthday_" data-title="I am" data-value=" "></div>
                            <div class="icon location_" data-title="I live in" data-value=" "></div>
                            <div class="icon phone_" data-title="My number is" data-value=" "></div>
                            <div class="icon password_" data-title="My password is" data-value=" "></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<!-- jQuery  -->
<script src="./js/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="./js/bootstrap.bundle.min.js"></script>
<!-- WowJS JavaScript -->
<script src="./js/wow.min.js"></script>
<!-- Custom JavaScript -->
<script src="./js/script.js"></script>
<!-- Initiate WoW.Js-->
<script>
    new WOW().init();
</script>

</body>
</html>
